    <div class="layer">
        <div class="letter">n</div>
        <div class="letter">e</div>
        <div class="letter">w</div>
        <div class="letter">s</div>
        <div class="letter">p</div>

        <div class="letter">l</div>
        <div class="letter">s</div>
        <div class="letter">e</div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <img src="assests/logo.svg" alt="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Archive Explorer</a></li>
                    <li><a href="#">Explore NASA</a></li>
                    <li><a href="#">About</a></li>
                    <li><img src="assests/settings_FILL0_wght400_GRAD0_opsz24.svg" alt=""></li>
                </ul>
            </nav>
        </header>
        <div class="banner">
            <div class="left">
                <div class="left-item">
                <div class="weather-card">
                    <!-- current weather -->
                    <div class="row cur">
                        <div class="temp-city">
                            <h2>--</h2>
                            <p>--</p>
                        </div>
                        <div class="weather-description">
                            <div class="weather-img-wrapper">
                                <span class="material-symbols-outlined">--</span>
                                <!-- <img src="assests/cloudy.svg" alt="weather"> -->
                            </div>
                            <p>--</p>
                        </div>
                    </div>

                    <!-- wind speed -->
                    <div class="row wind">
                        <div class="left">
                            <span class="material-symbols-outlined">air</span>
                            <p>Wind Speed</p>
                        </div>
                        <div class="res">--</div>
                    </div>

                    <!-- pressure -->
                    <div class="row pressure">
                        <div class="left">
                            <span class="material-symbols-outlined">compare_arrows</span>
                            <p>Pressure</p>
                        </div>
                        <div class="res">--</div>
                    </div>

                    <!-- humidity -->
                    <div class="row humidity">
                        <div class="left">
                            <span class="material-symbols-outlined">humidity_high</span>
                            <p>Humidity</p>
                        </div>
                        <div class="res">--</div>
                    </div>
                </div>

                <button class="go-to-weather">
                    Go to weather <span class="material-symbols-outlined">arrow_right</span>
                </button>

                <button class="categorize-news">
                    Categorize news <span class="material-symbols-outlined">category</span>
                </button>

                <div class="categories-drop-down">
                    <ul>
                        <li class="headlines">Headlines</li>
                        <li class="business">Business</li>
                        <li class="sports">Sports</li>
                        <li class="economy">Economis</li>
                        <li class="politics">Politics</li>
                        <li class="chess">Chess</li>
                    </ul>
                    <div class="inp-cat">
                        <input type="text" class="input-category" placeholder="Input category, for eg. coding etc">
                        <span class="cancel-input-category">x</span>
                    </div>
                    <div class="mani">
                        <div class="add-more">
                            Add more+
                        </div>
                        <div class="rem">
                            <span class="material-symbols-outlined">delete</span>
                        </div>
                    </div>
                </div>
            </div>
            </div>

            <div class="right">
                <div class="search-bar">
                    <span class="material-symbols-outlined">search</span>
                    <input type="text" class="input-search" placeholder="Search any topics, author, category etc about news">
                </div>
                
                <div class="sources">
                    <button class="sr">abc-news</button>
                    <button class="sr">bbc-news</button>
                    <button class="sr">cnn</button>
                    <button class="sr">fox-news</button>
                    <button class="sr">the-new-york-times</button>
                    <button class="sr">reuters</button>
                    <button class="sr">associated-press</button>
                    <button class="sr">bloomberg</button>
                    <button class="sr">business-insider</button>
                    <button class="sr">national-geographic</button>
